name: yatayat
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  carousel_pro_nullsafety: ^1.0.2
  cloud_firestore: ^3.0.0
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.1.4
  firebase_core: ^1.8.0
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.1.0
  google_sign_in: ^5.2.1
  intl: ^0.17.0
  open_file: ^3.2.1
  path_provider: ^2.0.6
  pdf: ^3.6.1
  syncfusion_flutter_pdf: ^19.3.48-beta

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
